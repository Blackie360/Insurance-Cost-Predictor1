<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Cost Predictor</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/custom.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Insurance Cost Predictor</h1>
        <form action="/predict" method="POST" class="mt-4">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" class="form-control" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" step="0.1" id="bmi" name="bmi" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="children">Number of Children:</label>
                <input type="number" id="children" name="children" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="region">Region:</label>
                <select id="region" name="region" class="form-control" required>
                    <option value="nyanza">Nyanza</option>
                    <option value="riftvalley">Rift Valley</option>
                    <option value="coast">Coast</option>
                    <option value="northeastearn">North Eastern</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="smoker">Smoker:</label>
                <select id="smoker" name="smoker" class="form-control" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>
        {% if prediction %}
            <h2 class="text-center mt-4">{{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
